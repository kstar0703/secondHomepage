<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOENEAKERS</title>
    <link rel="stylesheet" href="./join.css">
    <link rel="stylesheet" href="./header.css">
</head>

<body>
    <!-- 로고, 카테고리, 조인로그인 버튼 있는 까만 배경 -->
    <header>
        <!-- 로고 이미지 -->
        <div class="logo"><a href="./main.html"><img src="./logo.png" alt="로고"></a></div>
        <!-- 카테고리 -->
        <ul class="category">
            <li><a href="#">brand</a></li>
            <li><a href="#">store</a></li>
            <li><a href="#">collection</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">community</a></li>
        </ul>
        <!-- 회원가입 및 로그인 버튼 -->
        <ul class="register">
            <li><a href="./join.html">join</a></li>
            <li><a href="./login.html">login</a></li>
            

        </ul>
    </header>

    <div class="join">
        <div class="title"><h1>회원가입</h1></div>
        <div class="info">
        <p>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id">
            <button>중복확인</button>
        </p>
        <p>
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd" id="pwd">
        </p>
        <p>
            <label for="repwd">비밀번호 확인</label>
            <input type="password" name="repwd" id="repwd">
        </p>
        <p>
            <label for="u_name">이름</label>
            <input type="text" name="u_name" id="u_name">
        </p>
        <p>
            <label for="birthday">생년월일</label>
            <input type="number" placeholder="년(4자)" name="birthday1" id="birthday1">
            <select>
                <option value="">월</option>
                <option value="">1월</option>
                <option value="">2월</option>
                <option value="">3월</option>
                <option value="">4월</option>
                <option value="">5월</option>
                <option value="">6월</option>
                <option value="">7월</option>
                <option value="">8월</option>
                <option value="">9월</option>
                <option value="">10월</option>
                <option value="">11월</option>
                <option value="">12월</option>
            </select>
            <input type="number" placeholder="일" name="birthday2" id="birthday2">
        </p>
        <p>
            <label for="address">주소</label>
            <input type="text" placeholder="우편번호" name="address1" id="address1">
            <button>주소 검색</button><br>
            <input type="text" placeholder="기본주소" name="address2" id="address2"><br>
            <input type="text" placeholder="상세주소" name="address3" id="address3">
        </p>
        <p>
            <label for="phone">휴대전화</label>
            <input type="tel" placeholder="전화번호 입력" name="phone1" id="phone1">
            <button>인증번호 받기</button><br>
            <input type="number" placeholder="인증번호를 입력하세요" name="phone2" id="phone2">
        </p>
        <p>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email">
        </p>
        <button class="joinbtn">JOIN</button>
        </div>
        
    </div>
</body>
</html>
